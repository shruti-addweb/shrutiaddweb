<body>

    <script type="text/javascript">
       function revers() {
        let num = document.getElementById('myNo').value
        let rev = 0;
        let lastDigit;
        n =num;
        while(num != 0)
        {
        lastDigit = num % 10;
        rev = rev * 10 + lastDigit;
        num = Math. floor(num/10);
        }
        if(n == rev)
        document.write ("Number is a palindrome");

        else
        document.write ("Number is not a palindrome");

        }
    </script>
    <p>Enter the A: <input type="text" name="text" id="myNo"></p>
    <p><button onclick="revers()">Clickme!</button></p>
    <p id="result"></p>

 </body>
