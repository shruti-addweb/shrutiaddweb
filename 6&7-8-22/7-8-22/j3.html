<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of square</title>

    <script type="text/javascript">
        function myfunction()
       {
       let a = parseInt(document.getElementById('myNo').value);
     
       let c = parseInt(a * a * a * a);

       
       
           document.getElementById('result').innerHTML = "Area of square " +c;
       }
   </script>
</head>
<body>
    <p>Enter area :<input type="text" name="text" id="myNo"></p>


       
   <p><button onclick="myfunction()">Clickme!</button></p>
   <p id="result"></p>
 </body>
 </html>
