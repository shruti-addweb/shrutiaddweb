<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 didit number sum</title>

    <script type="text/javascript">
        function myfunction()
       {
       let a = parseInt(document.getElementById('myNo').value);
       

        let b= parseInt((a%1000)/100);  
        let c= parseInt(a/1000); 
        let e= parseInt((a%100)/10); 
        let d= parseInt(c%10); 
        let sum= parseInt(b+c+d+e); 

       
       
           document.getElementById('result').innerHTML = "sum of four digit number is  " +sum;
       }
   </script>
</head>
<body>
    <p>Enter 4 digit number:<input type="text" name="text" id="myNo"></p>
    

       
   <p><button onclick="myfunction()">Clickme!</button></p>
   <p id="result"></p>
 </body>
 </html>
