<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even odd</title>

    <script type="text/javascript">
        function myfunction()
       {
       let a = parseInt(document.getElementById('myNo').value);
     
       if( a % 2 == 0)
        {
            document.getElementById('result').innerHTML = " number is even " +a;
        }
        else
        {
            document.getElementById('result').innerHTML = " number is odd ";
        }

       
       }
   </script>
</head>
<body>
    <p>Enter number :<input type="text" name="text" id="myNo"></p>

       
   <p><button onclick="myfunction()">Clickme!</button></p>
   <p id="result"></p>
 </body>
 </html>
