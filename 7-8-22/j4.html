<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of circle and circumtance </title>

    <script type="text/javascript">
        function myfunction()
       {
       let a = parseInt(document.getElementById('myNo').value);
       
       let pi = parseInt(3.14);
       let c = parseInt(pi * a * a);
       let ci = parseInt(2 * pi * a);

       
       
           document.getElementById('result').innerHTML = "area of circle  " +c+ " area of circumtance " +ci;
    
       }
   </script>
</head>
<body>
    <p>Enter radius:<input type="text" name="text" id="myNo"></p>
   
       
   <p><button onclick="myfunction()">Clickme!</button></p>
   <p id="result"></p>
 </body>
 </html>
