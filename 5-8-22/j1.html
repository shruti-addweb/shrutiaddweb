<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of triangle</title>
    <script>
        function myfunction()
        {
            let base, height, area;
            height = 10;
            base = 20;
            area = (base * height) / 2;
            document.getElementById("demo").innerHTML ="answer is : " +area;  

        }
    </script>

</head>

    <h2>Area of triangle</h2>
    <p id="demo"></p>
    <button onclick="myfunction()">click me</button>
    
</body>
