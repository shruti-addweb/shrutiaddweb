<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime or not</title>
    <script type="text/javascript">
         function myfunction()
        {
        let a = document.getElementById('myNo').value;
        let i, prime =1;
        for(i=2 ; i<a; i++)
        {
            if(a % i == 0)
            {
                prime = 0;
                break;
            }
        }
        if(prime)
            document.getElementById('result').innerHTML = a+" number is prime";
        else
            document.getElementById('result').innerHTML = a+" number is not prime";

        }
    </script>
</head>
<body>
    <p>Enter number <input type="text" name="text" id="myNo"></p>

        
    <p><button onclick="myfunction()">Clickme!</button></p>
    <p id="result"></p>
    
</body>
</html>
