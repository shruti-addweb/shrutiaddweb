    <script>
        function myfunction()
        {

        let pr;

       {
            pr = "is a lower";
       }
       else if ( a >= "A" && a <= "Z")
       {
            pr = "is a upper case";
       }
       
       else
       {
        pr ="digital"
       }
       document.getElementById('result').innerHTML = pr;


        }
    </script>
</head>
<body>
