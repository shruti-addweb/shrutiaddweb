<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>

    <script type="text/javascript">
        function myfunction()
       {
       let a = document.getElementById('myNo').value;
       let i, fact =1;
       for(i=1 ; i<=a; i++)
       {
          fact = fact*i
       }
       
           document.getElementById('result').innerHTML = "factorial  " +a+ "is" +fact;

       }
   </script>
</head>
<body>
   <p>Enter number <input type="text" name="text" id="myNo"></p>

       
   <p><button onclick="myfunction()">Clickme!</button></p>
   <p id="result"></p>
 </body>
 </html>
