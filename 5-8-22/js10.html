<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marks</title>
    <script>
        function myfunction()
        {
        let a = document.getElementById('myNo').value;
        let b = document.getElementById('myNo1').value;
        let c = document.getElementById('myNo2').value;
        let pr;
       
       if ( a >= b && a >= c)
       {
            pr = "A is Max";
       }
       else if (b >= a && b >= c)
       {
            pr = "B is max ";
       }
       else if (c >= a && c >= b)
       {
        pr = "C is max";

       }
       else
       {
        pr ="invalid"
       }
       document.getElementById('result').innerHTML = pr;


        }
    </script>
</head>
<body>
    <p>Enter A no <input type="text" name="text" id="myNo"></p>
    <p>Enter B no <input type="text" name="text" id="myNo1"></p>
    <p>Enter C no <input type="text" name="text" id="myNo2"></p>

        
    <p><button onclick="myfunction()">Clickme!</button></p>
    <p id="result"></p>
</body>
</html>
